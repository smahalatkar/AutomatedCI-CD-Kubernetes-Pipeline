kind: Service
apiVersion: v1
metadata:
  name: search-service
spec:
  type: NodePort
  selector:
    app: search-service
  ports:
  - protocol: TCP
    targetPort: 8090
    port: 8090
    nodePort: 30809

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
  labels:
    app: search-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
      - name: search-service
        image: satyendrasingh/search:0.$BUILD_NUMBER
        ports:
        - containerPort: 8090

---

kind: Service
apiVersion: v1
metadata:
  name: website-service
spec:
  type: NodePort
  selector:
    app: website-service
  ports:
  - protocol: TCP
    targetPort: 8001
    port: 8001
    nodePort: 30801

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: website-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: website-service
  template:
    metadata:
      labels:
        app: website-service
    spec:
      containers:
      - name: website-service
        image: satyendrasingh/website:0.$BUILD_NUMBER
        ports:
        - containerPort: 8001

